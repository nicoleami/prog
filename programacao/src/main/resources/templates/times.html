<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TIMES</title>
</head>

<body class="index">
    <header>
        <h1>TIMES</h1>
    </header>

    <section class="container flex flex--centro flex--coluna">
        <nav class="cartao cadastro">
            <h1>Pesquisar por id</h1>
            <form class="flex" id="formulario">
                <div class="input-container">
                    <input id="id" class="input" type="text" placeholder="Id" required />
                </div>
                <button type="submit" class="botao-simples--adicionar" onclick="pesquisarTimeId()">
                    Pesquisar
                </button>
            </form>
            <h1>Pesquisar por nome</h1>
            <form class="flex" id="formulario2">
                <div class="input-container">
                    <input id="nome" class="input" type="text" placeholder="Nome" required />
                </div>
                <button type="submit" class="botao-simples--adicionar" onclick="pesquisarTimeNome()">
                    Pesquisar
                </button>
            </form>
        </nav>
    </section>

    <table class="table">
        <tr class="table-dark">
            <th class="table-dark">ID</th>
            <th class="table-dark">Nome</th>
            <th class="table-dark">Cidade</th>
            <th class="table-dark">Estado</th>
            <th class="table-dark">Ano de Fundação</th>
            <th class="table-dark"><a href="./cadastra_time.html">Novo Time</a></th>
        </tr>
        <tbody id="lista">

        </tbody>
    </table>

    <a href="index.html"><button class="btn btn-danger">home</button></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
