<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CADASTRAR CIDADES</title>
</head>

<body class="index">
    <header>
        <h1>cadastrar cidades</h1>
    </header>


    
    <form data-form>
        <span>id</span>
        <input type="text" id="id" class="input" placeholder="Id" required />
        <span>nome</span>
        <input id="nome" class="input" type="text" placeholder="Nome" required />
        <span>estado</span>
        <input id="estado" class="input" type="text" placeholder="estado" required />
        <span>pais</span>
        <input id="pais" class="input" type="text" placeholder="Pais" required />
        <span>População</span>
        <input id="populacao" class="input" type="text" placeholder="População" required />
        <button type="submit" class="btn btn-primary" onclick="criarCidade()">cadastrar</button>
    </form>

    <a href="cidades.html"><button class="btn btn-danger">voltar</button></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
